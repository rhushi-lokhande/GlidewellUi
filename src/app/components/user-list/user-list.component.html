<ng-template #loading>
    <app-table-loader></app-table-loader>
</ng-template>


<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-8">
                                    <h5>Users:</h5>
                                </div>
                                <div class="col-sm-4 ">
                                    <button *ngIf="!enableAddNewUser" type="button"
                                        class="btn btn-danger  btn-sm float-right" (click)="toggleAddUesr()">
                                        <i class="fa-solid fa-plus"></i> Add
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-body no-padding">
                        <table *ngIf="!isLoading else loading" class="table table-striped table-hover no-margin">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngIf="enableAddNewUser">
                                    <td></td>
                                    <td>
                                        <input type="text" [(ngModel)]="user.firstName" class="form-control"
                                            placeholder="Enter first name">
                                    </td>
                                    <td>
                                        <input type="text" [(ngModel)]="user.lastName" class="form-control"
                                            placeholder="Enter first name">
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger  btn-sm maring-left-15 float-right"
                                            (click)="toggleAddUesr()">
                                            <i class="fa-solid fa-circle-xmark"></i> Cancel
                                        </button>

                                        <button type="button" class="btn btn-primary  btn-sm maring-left-15 float-right"
                                            (click)="saveNewUser()">
                                            <i class="fa-solid fa-floppy-disk"></i> Save
                                        </button>
                                    </td>
                                </tr>
                                <tr *ngFor="let user of userList;let i  =  index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{user.firstName}}</td>
                                    <td>{{user.lastName}}</td>
                                    <td>
                                        <div *ngIf="!enableAddNewUser">
                                            <button type="button"
                                                class="btn btn-danger  btn-sm maring-left-15 float-right"
                                                (click)="deleteUser(user)">
                                                <i class="fa-solid fa-trash"></i>
                                            </button>
                                            <button type="button" (click)="enableEdit(user)"
                                                class="btn btn-primary  btn-sm maring-left-15 float-right">
                                                <i class="fa-solid fa-user-pen"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
